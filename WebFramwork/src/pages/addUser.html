<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/src/style/addUser.css">
    <title>Add user</title>
</head>

<body>

    <!-- Modal -->
    <div id="modal1" class="modal modal-sucess">
        <h5 class="modal-lbl green lighten-1 z-depth-1 center-align">SUCCESS</h5>
        <div class="center-align">
            <i class="large material-icons modal-icon">done_all</i>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>

    <div class="main">
        <div class="card-panel main-panel">
            <div>
                <div class="main-head">
                    <blockquote>
                        <h4 class="main-title">New User</h4>
                    </blockquote>
                    <div class="row">
                        <form class="col s12" action="/" method="post">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="age" type="text" class="datepicker">
                                    <label for="age">Birthdate</label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col s12 main-btn">

                                    <a class="waves-effect waves-light btn green lighten-1"><i
                                            class="material-icons left">save</i>Create New</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="background red lighten-1"></div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../app.ts"></script>
</body>

</html>
