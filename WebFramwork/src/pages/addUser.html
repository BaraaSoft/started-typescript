<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/src/style/addUser.css">
    <title>Add user</title>
</head>

<body>

    <div class="main">
        <div class="card-panel main-panel">
            <div>
                <div class="main-head">
                    <blockquote>
                        <h4>New User</h4>
                    </blockquote>
                    <div class="row">
                        <form class="col s12" action="/" method="post">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="age" type="text" class="datepicker">
                                    <label for="age">Birthdate</label>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col s6 offset-s4">

                                    <a class="waves-effect waves-light btn green lighten-1 "><i
                                            class="material-icons left">save</i>Create New User</a>


                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="background red lighten-1"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../app.ts"></script>
</body>

</html>
